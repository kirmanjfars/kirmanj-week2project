<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Dosis:200');
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

<body>

    <div class="navWrapper">
        <h1 id="sweetHead">SWEET DREAMS HOSTEL</h1>
        <nav>
            <a href="home.html">About Us</a>
            <a href="#">FAQ</a>
            <a href="contact.html">Contact Us</a>
            <a href="room.html">Book A Room</a>
        </nav>
    </div>
    <header class="contactHead">
      <div class="headImg">
      </div>
      <h1>CONTACT US</h1>

    </header>
    <section class="mainWrapper">
        <div  class="mapSection">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25759.78578506588!2d44.006470088318146!3d36.19153305000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1532091570603" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <div class="ourLocations">
             <h2>Our Location</h2>
             <div class="loct"><i class="fas fa-map-pin"></i> <p>123 Sesame St. Honolulu, hawaii 90210</p></div>
             <div class="loct"><i class="fas fa-phone"></i>  <p>+1 416 617 46 24</p></div>
             <div class="loct"><i class="far fa-envelope"></i> <p>info@sweetdreams.com</p></div>
            </div>
        </div>
        <div class="touchSection">
            <form >
                 <label> GET IN TOUCH </label>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button class="signBtn" > Send</button>
            </form>
            <div class="imgDown">   <h5>.</h5>
            <img src="Images/stil-336189-unsplash.jpg">
            </div>
        </div>
    </section>
    <footer> 
        <form class="signForm">
            <label> STAY IN TOUCH </label>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Email">
            <button class="signBtn" > Sign Me Up! </button>
        </form>
        <div class="socialMedia">
            <i class="fab fa-tripadvisor"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
        </div>
    </footer>
